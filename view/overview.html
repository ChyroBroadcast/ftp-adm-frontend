<div class="page-header">
	<h1>Welcome</h1>
</div>


<h2>Quota:</h2>
<div class="progress" style="height: 48px;">
	<div class="progress-bar" ng-class="usage_color" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ usage_width }}%;"></div>
	<div ng-if="usage_pct > 100" class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{ 100 - usage_width }}%; background-repeat: repeat;"> </div>
</div>

<span style="font-size: 2em">
	<span faf-size="{{ user.used_space }}"></span> / <span faf-size="{{ user.total_space }}"></span>
	<br />
	<span faf-tr="overview.usage"></span> {{ usage_pct  | number : fractionSize }} %
</span>
