<h1>Account settings</h1>

<h2>Addresses</h2>

<div ng-repeat="addr in customer.address">
  <h3 style="margin-top:30px;">{{ addr.title }}</h3>
  <form class="form-inline">
  	<div class="form-group">
  		<label class="sr-only" for="exampleInputAmount">IBAN</label>
  		<div class="input-group">
  			<div class="input-group-addon">IBAN</div>
  			<input type="text" class="form-control" id="iban_input" placeholder="IBAN" value="{{ addr.iban }}">
  		</div><br /><br />
  	<div class="input-group">
  			<div class="input-group-addon">VAT</div>
  			<input type="text" class="form-control" id="vat_input" placeholder="VAT" value="{{ addr.vat_number }}">
  		</div>
  	</div><br /><br />
  	<button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
