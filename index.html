<!DOCTYPE html>
<html ng-app="ftpAdmFrontend">
	<head>
		<meta charset="UTF-8" />
		<title>Welcome!</title>
		<!-- <link rel="icon" type="image/x-icon" href="" /> -->

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/flag-icon.min.css">

		<script src="js/angular.min.js"></script>
		<script src="js/angular-animate.min.js"></script>
		<script src="js/angular-cookie.min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/angular-sanitize.min.js"></script>
		<script src="js/angular-strap.min.js"></script>
		<script src="js/angular-strap.tpl.min.js"></script>

		<script src="js/directive.js"></script>
		<script src="js/service.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body ng-controller="MainController">
		<!-- Fixed navbar -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" bs-navbar>
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" ng-model="button.toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">QLOWD</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav" ng-hide="!connected">
						<li data-match-route="/$">
							<a href="#/" faf-tr="navbar.home">Home</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown" bs-dropdown="languagesList" ng-controller="LanguageController" data-container="body" data-html="yes" data-placement="bottom-right">
							<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
								<span faf-tr="navbar.language">Language</span>
								<span class="caret" />
							</a>
						</li>
						<li class="dropdown" bs-dropdown="accountMenu" ng-controller="AccountMenuController" data-container="body" data-html="yes" data-placement="bottom-right" ng-hide="!connected">
							<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user.fullname }}
								<span class="caret" />
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid" id="main_page">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar" ng-hide="!connected">
					<ul class="nav nav-sidebar" role="navigation" bs-navbar>
						<li data-match-route="/$">
							<a href="#/" faf-tr="sidebar.overview">Overview</a>
						</li>
						<li data-match-route="/ftp">
							<a href="#/ftp" faf-tr="sidebar.ftp_accounts">FTP Accounts</a>
						</li>
					</ul>
				</div>

				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
					Hello, world !!!
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<p class="text-muted">&copy; Qlowd</p>
			</div>
		</footer>
	</body>
</html>
